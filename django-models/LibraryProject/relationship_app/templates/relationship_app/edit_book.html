<h1>Edit Book</h1>
<form method="post">
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" name="title" value="{{ book.title }}" required><br>
    <label>Author:</label>
    <input type="text" name="author" value="{{ book.author }}" required><br>
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'list_books' %}">Back to books</a>
