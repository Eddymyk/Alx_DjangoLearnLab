{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Django Blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to My Django Blog</h1>
    </header>

    <main>
        <ul class="posts">
            {% for post in posts %}
                <li class="post">
                    <h2>{{ post.title }}</h2>
                    <p class="author">by {{ post.author.username }} on {{ post.published_date }}</p>
                    <p class="content">{{ post.content }}</p>
                </li>
            {% empty %}
                <li>No posts yet.</li>
            {% endfor %}
        </ul>
    </main>

    <script src="{% static 'blog/js/main.js' %}"></script>
</body>
</html>
