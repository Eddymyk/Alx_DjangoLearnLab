{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Edit Post{% else %}New Post{% endif %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
<h1>{% if object %}Edit Post{% else %}Create New Post{% endif %}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'post-list' %}">Back to Posts</a>
</body>
</html>
